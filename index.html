<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Papoi</title>
  </head>
  <body>

        <div class="father">
            <div class="child">
                <button onclick="papoi()">
                    <img
                      src="BOB.png"
                      alt=""
                    />
                  </button>
                  <audio id="audio" controls style="display: none">
                    <source type="audio/wav" src="papoi.mp3" />
                </audio>
                <h1>Puchale al minion</h1>
            </div>
        </div>
   

    <script>
      function papoi() {
        var audio = document.getElementById("audio");
        audio.play();
      }
    </script>
  </body>
</html>
